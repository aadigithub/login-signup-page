<html>

<head>
    <title>Login/Registration</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Sofia&display=swap" rel="stylesheet">

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick ="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>

            </div>
            <div class="social-icons">
                <img src="fb.png">
                <img src="gp.png">
                <img src="tw.png">
            </div>
            <form id="login" class="input-group">
                <input type="email" class="input-field" name="email" placeholder="Enter Email" required>
                <input type="password" class="input-field" name="password" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box" name="checkbox"><span>Remember Password</span>
                <button type="button" class="submit-btn">Login</button>
            </form>

            <form id="register" class="input-group">

                <!-- <input type="text" class="input-field" name="username" placeholder="User Id" required> -->
                <input type="email" class="input-field" name="email" placeholder="Enter Email Id" required>
                <input type="password" class="input-field" name="password" placeholder="Enter Password" required>
                <input type="password" class="input-field" name="cpassword" placeholder="Confirm Password" required>
                <input type="checkbox" class="check-box" name="checkbox"><span>I agree to Terms and Conditions.</span>
                <button type="button" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        var x= document.getElementById('login');
        var y= document.getElementById('register');
        var z= document.getElementById('btn');

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }

        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";
        }


    </script>

</body>

</html>
